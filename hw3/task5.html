<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>

<body>
    <script>
        var a = 'x';
        document.write(a + '<br>');
        for (var i = 1; i < 20; i++) {
            a = a + 'x';
            document.write(a + '<br>');
        }
    </script>
</body>

</html>
