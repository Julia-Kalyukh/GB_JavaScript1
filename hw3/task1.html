<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   
    <!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100 -->

    <script>
        
// Вариант 1 - реализация через while
        var x = 2;

        function checkNumber(num){
            var i = 2;
            while(i < num/2){
                if(num % i == 0){
                    return false;
                }
                i++;
            }
            return true;
        }

        while(x <= 100){
            if(checkNumber(x)){
                document.write(x + '<br \/>');
            }
            x++;
        }
        
// Вариант 2 - реализация через for

        var n = 100;

        number:
        for (var i = 2; i <= n; i++) {

            for (var j = 2; j < i; j++) {
                if (i % j == 0) continue number;
            }
            document.write(i + '; ');
        }

    </script>
    
</body>

</html>
