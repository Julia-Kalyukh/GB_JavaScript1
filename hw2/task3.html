<body>
    <script>
        var a = -3, b = 5;
        if (a >= 0 && b >= 0) {
            x = a - b;
            alert(x);
        }
        else if (a < 0 && b < 0) {
            x = a * b;
            alert(x);
        }
        else if (a > 0 && b < 0 || a < 0 && b > 0) {
            x = a + b;
            alert(x);
        }
    </script>
</body>
