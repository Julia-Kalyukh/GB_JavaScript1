<body>
    <!-- 7) *Сравнить null и 0. Попробуйте объяснить результат. -->
    <script>
        //null –  тип данных null, означает, что значение не известно
        //0 – тип данных number, число 0

        alert(null > 0); //false
        alert(null == 0); //false
        alert(null < 0); //false
        alert(null <= 0); //true
        alert(null >= 0); //true

    //так происходит согласно спецификации ECMА. Информацию об этом я нашла по ссылке https://habr.com/ru/company/ruvds/blog/337732/
    </script>
