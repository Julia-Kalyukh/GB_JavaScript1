<body>
        <!-- 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
        где arg1, arg2 – значения аргументов, operation – строка с названием операции.
        В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5)
        и вернуть полученное значение (использовать switch).-->

   <script>        
        function plus(a, b) {
            return a + b;
        }
        function minus(a, b) {
            return a - b;
        }
        function div(a, b) {
            if(b != 0){
                return a / b;
            }
            return alert('error');
        }
        function mult(a, b) {
            return a * b;
        }

        var a = +prompt('Введите значение "a":');
        var b = +prompt('Введите значение "b":');
        var operation = prompt('Введите операцию:');

        mathOperation(a,b, operation);

        function mathOperation(a, b, operation){
            switch(operation){
                case 'сложение':
                    return(alert(plus(a,b)));
                    break;
                case 'вычитание':
                    return(alert(minus(a,b)));
                    break;
                case 'умножение':
                    return(alert(mult(a,b)));
                    break;
                case 'деление':
                    if(b != 0){
                        return(alert(div(a,b)));
                    }
                    return alert('На ноль делить нельзя!');
            }
        }
        
    </script>
</body>
