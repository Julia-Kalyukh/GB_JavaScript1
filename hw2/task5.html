        function plus(a, b) {
            return a + b;
        }
        x = plus(15, 3);
        alert(x);

        function minus(a, b) {
            return a - b;
        }
        x = minus(15, 3);
        alert(x);

        function div(a, b) {
            return a / b;
        }
        x = div(15, 3);
        alert(x);

        function mult(a, b) {
            return a * b;
        }
        x = mult(15, 3);
        alert(x);

    </script>
