<body>
       <!-- 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
    Обязательно использовать оператор return. -->

    <script>
        function plus(a, b) {
            return a + b;
        }
        function minus(a, b) {
            return a - b;
        }
        function div(a, b) {
            if(b != 0){
                return a / b;
            }
            return alert('error');
        }
        function mult(a, b) {
            return a * b;
        }

        var a = +prompt('Введите значение "a":');
        var b = +prompt('Введите значение "b":');

        document.write("Сложение: " + `${a}`+ " + " + `${b}` + " = " + plus(a,b) + "<br \/>");
        document.write("Вычитание: " + `${a}`+ " - " + `${b}` + " = " + minus(a,b) + "<br \/>");
        document.write("Деление: " + `${a}`+ " / " + `${b}` + " = " + div(a,b)+ "<br \/>");
        document.write("Умножение: " + `${a}`+ " * " + `${b}` + " = " + mult(a,b) + "<br \/>");

    </script>

</body>
